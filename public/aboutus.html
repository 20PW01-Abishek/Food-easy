
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>About us</title>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  position: fixed;
  width: 100%;
}

html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 25%;
  margin-bottom: 16px;
  padding: 0 8px;
}

.about-section {
  padding: 5px;
      text-align: center;
      margin: 0;
      width: 100%;
      background-image: linear-gradient(rgb(19, 97, 135), rgb(90, 159, 238));
      color: white;
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  background-color: rgb(0, 0, 113);
  color: white;
  width: 50%;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}

.button:hover {
  color: black;
  font-weight: bold;
  background-color: rgb(84, 172, 255);
}

.row {
    display: flex;
    justify-content: center;
}

.hover-underline-animation {
    display: inline-block;
    position: relative;
    color: #0087ca;
  }
  
  .hover-underline-animation:after {
    content: '';
    position: absolute;
    width: 100%;
    transform: scaleX(0);
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #0087ca;
    transform-origin: bottom right;
    transition: transform 0.25s ease-out;
  }
  
  .hover-underline-animation:hover:after {
    transform: scaleX(1);
    transform-origin: bottom left;
  }

img {
  padding-top: 5px;
  border-radius: 10px;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}
</style>
<body>

            </div>
          </div>
        </div>
      
        <div class="column">

              <center><p><button class="button" ><a style="text-decoration: none; color: white;" href="https://github.com/tri-m">Contact</a></button></p></center>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
